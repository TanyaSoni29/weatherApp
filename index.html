<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <h1>WEATHER APP</h1>

    <div class="tab-container">
        <p class="tab" data-userWeather>
            Your Weather
        </p>
        <p class="tab" data-searchWeather>
            Search Weather
        </p>
    </div>
    <div class="weather-container">

        <!-- grant location  -->

        <div class="sub-container grant-location-container">
            <img src="./assets/location.png" alt="location" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>
             Allow Aceess to get Weather Information 
            </p>
            <button class="btn" data-grantAceess>Grant Access</button>
        </div>
            <!-- search weather form  -->
             <form action="" class="form-container" data-formContainer>
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
             </form>

              <!-- loading container -->

              <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading...</p>
              </div>

           <!-- your weather -->
           <div class="sub-container user-infoContainer">
             <div class="name">
                <p data-cityname></p>
                <img data-countryIcon>
             </div>
             <p data-weatherDesc></p>
             <img data-weatherIcon>
             <p data-temp></p>
             <div class="parameter-container">
                <div class="parameter">
                  <img src="./assets/wind.png" alt="">
                  <p>Wind Speed</p>
                  <p data-windSpeed></p>
               </div>

               <div class="parameter">
                 <img src="./assets/humidity.png" alt="">
                 <p>Humidity</p>
                 <p data-humidity></p>
               </div>

               <div class="parameter">
                 <img src="./assets/cloud.png" alt="">
                 <p>Clouds</p>
                 <p data-Cloudness></p>
               </div>

            </div>
       </div> 
        <!-- not found container  -->
        <div class="sub-container not-found">
            <img src="./assets/not-found.png" alt="" loading="lazy" height="200px" width="200px">
            <p>City Not Found </p>
        </div>
    </div>
</div>



    <script src="index.js"></script>
</body>
</html>
